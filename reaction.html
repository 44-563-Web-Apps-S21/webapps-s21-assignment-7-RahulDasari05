<!DOCTYPE html>
<html lang="en">
  <head>
    <title>setTimeout use</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Rahul Dasari reaction timer</title>
  </head>
  <body>
    <h2>Timeout - Red in 3 seconds</h2>

    <p id="target">Your Time</p>
    <p id="countdown">Count</p>

    <button type="Start Timer" class="btn btn-primary" onclick="startTime()">
      Start Timer
    </button>
    <button type="React" class="btn btn-primary" onclick="recordTime()">
      React Now
    </button>
    <script>
      myTime = undefined;
      buttonTime = Date.now();
      function recordTime() {
        myTime = Date.now();
        out = document.getElementById("target");
        out.innerHTML =
          "Time was " +
          buttonTime +
          " elapsed time " +
          Math.abs(buttonTime - myTime);
      }
      function startTime() {
        buttonTime = Date.now();

        for (var x = 0, ln = 4; x < ln; x++) {
          setTimeout(
            function (y) {
              out = document.getElementById("countdown");
              out.innerHTML = y;
            },
            x * 500,
            (3-x)*1000
          ); 
        }
        setTimeout(() => {
          if (myTime == undefined) {
            out = document.getElementById("target");
            out.innerHTML = "TOO slow";
          }
        }, 3000);
      }
    </script>
  </body>
</html>
