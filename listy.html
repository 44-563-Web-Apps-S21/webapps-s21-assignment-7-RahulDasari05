<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
<title>Rahu builds a List</title>
</head>



<body>
		<div class="flex-container" id="target">
		  <div>row item 1</div>   
		  <div>row item 2</div>  
		  <div>row item 3</div>  
		</div>

		<input type="text" name="element" id="inputElement">

	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add one</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		input = document.getElementById("inputElement")
		hasRemoved = false;
		var listitem = document.getElementsByClassName("listy")

		if(listitem.length>9){
			for(i = 0;i<listitem.size;i++){
				if (listitem[i].innerHTML == input.value){
					document.getElementById('target').removeChild(listitem[i])
					hasRemoved = true;
				}
			}
			if(!hasRemoved){
				document.getElementById('target').removeChild(listitem[0])
			}
		}

		let element = document.createElement("p")
		element.className = "listy";
		element.innerHTML = input.value
		element.style.color = "orange"

		/* add it to the container */
		document.getElementById('target').appendChild(element)
		
	}
</script>
</html>
