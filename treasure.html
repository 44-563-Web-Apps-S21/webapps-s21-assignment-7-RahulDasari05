      var clickCount = 0;
      var treasureLocation = 18;


        function makeGuess(num){
            
          out = document.getElementById(ids[num]);
          clicksElement = document.getElementById("clicks");
          distanceElement = document.getElementById("distance");
          if (num==treasureLocation){
            out.src = "images/square.jpg"
          }else{
            out.src = "images/dirt.jpg"
          }
          clickCount++;
          clicksElement.innerHTML = "Number of clicks are "+clickCount + ".";

          var distances = distance(num,treasureLocation);
          distanceElement.innerHTML = "You are "+distances[0]+" Horizontal and "+distances[1]+" Verticle steps away from treasure" 
        }
        function distance (pos1, pos2){
          var horizontalPos1 = pos1 % 5;
          var horizontalPos2 = pos2 % 5;
          var horizontalDistance = Math.abs(horizontalPos1-horizontalPos2);
          var verticalPos1 = parseInt(pos1/5);
          var verticalPos2 = parseInt(pos2/5);
          var vertticleDistance = Math.abs(verticalPos1 - verticalPos2);
          return [horizontalDistance, vertticleDistance];
        }
